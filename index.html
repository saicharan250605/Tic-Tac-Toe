<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="gameName">Tic Tac Toe</div>
    <div id="outerText">
        <div id="turnSymbol"><i class="fa-solid fa-xmark"></i></div><p id="turn">turn</p>
    </div>
    <div id="mainContainer">
        <div class="grids" id="idi0"></div>
        <div class="grids" id="idi1"></div>
        <div class="grids" id="idi2"></div>
        <div class="grids" id="idi3"></div>
        <div class="grids" id="idi4"></div>
        <div class="grids" id="idi5"></div>
        <div class="grids" id="idi6"></div>
        <div class="grids" id="idi7"></div>
        <div class="grids" id="idi8"></div>
    </div>
    <div id="resultDisplay"></div>
    <button>Play Again</button>
    <script src="tac.js"></script>
</body>
</html>
